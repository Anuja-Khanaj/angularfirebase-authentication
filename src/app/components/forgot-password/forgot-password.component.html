<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="authBlock">
        <h3>Reset Password</h3>
        <p class="text-center">Please enter your email address to request a password reset.</p>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" #passwordResetEmail required>
        </div>
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="form-group">
          <input type="submit" class="btn btn-primary btn-block" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>
      </div>
      <div class="redirectToLogin text-center mt-3">
        <span>Go back to <a href="/sign-in">Log In</a></span>
      </div>
    </div>
  </div>
</div>
