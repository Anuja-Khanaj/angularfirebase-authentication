<div class="container">
  <form action="">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="authBlock">
        <h3>Sign In</h3>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Username"
            #userName
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            #userPassword
            required
          />
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group">
          <input
            type="button"
            class="btn btn-primary btn-block"
            value="Log in"
            (click)="authService.SignIn(userName.value, userPassword.value)"
          />
        </div>
        <div class="form-group text-center">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        <div class="form-group text-center">
          <a class="forgotPassword" href="/forgot-password">Forgot Password?</a>
        </div>
      </div>
      <div class="redirectToLogin text-center mt-3">
        <span>Don't have an account? <a class="redirect" href="/register-user">Sign Up</a></span>
      </div>
    </div>
  </div>
</form>
</div>
